<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №1</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<table class="main-table">
    <!-- Шапка страницы -->
    <tr class="header-row">
        <td colspan="2">
            <header>
                <h1>Михайлов Петр Сергеевич</h1>
                <h2>Группа: P3211</h2>
                <h3>Вариант: 466730</h3>
            </header>
        </td>
    </tr>

    <!-- Основной контент -->
    <tr>
        <!-- Левая колонка с формой и графиком -->
        <td class="content-cell">
            <main>
                <!-- График SVG -->
                <div class="graph-container">
                    <svg viewBox="-160 -160 320 320" xmlns="http://www.w3.org/2000/svg">
                        <!-- Стили для элементов графика -->
                        <style>
                            .axis { stroke: #333; stroke-width: 2; }
                            .grid-line { stroke: #ccc; stroke-width: 1; stroke-dasharray: 2 2; }
                            .shape { fill: #5c9aff; fill-opacity: 0.6; stroke: #0056b3; stroke-width: 1.5; }
                            .label { font-family: sans-serif; font-size: 10px; fill: #333; }
                            .arrow-head { fill: #333; }
                        </style>

                        <!-- Сетки -->
                        <line class="grid-line" x1="-150" y1="-100" x2="150" y2="-100" />
                        <line class="grid-line" x1="-150" y1="-50" x2="150" y2="-50" />
                        <line class="grid-line" x1="-150" y1="50" x2="150" y2="50" />
                        <line class="grid-line" x1="-150" y1="100" x2="150" y2="100" />
                        <line class="grid-line" x1="-100" y1="-150" x2="-100" y2="150" />
                        <line class="grid-line" x1="-50" y1="-150" x2="-50" y2="150" />
                        <line class="grid-line" x1="50" y1="-150" x2="50" y2="150" />
                        <line class="grid-line" x1="100" y1="-150" x2="100" y2="150" />

                        <!-- Оси координат -->
                        <line class="axis" x1="-140" y1="0" x2="140" y2="0" /> <!-- Ось X -->
                        <line class="axis" x1="0" y1="-140" x2="0" y2="140" /> <!-- Ось Y -->

                        <!-- Стрелки на осях -->
                        <polygon class="arrow-head" points="150,0 140,-5 140,5" />
                        <polygon class="arrow-head" points="0,-150 -5,-140 5,-140" />

                        <!-- Закрашенные области -->
                        <!-- 1. Прямоугольный треугольник (I четверть) -->
                        <polygon class="shape" points="0,0 100,0 0,-100" />

                        <!-- 2. Квадрат (II четверть) -->
                        <rect class="shape" x="-100" y="-100" width="100" height="100" />

                        <!-- 3. Четверть круга (IV четверть) -->
                        <path class="shape" d="M 0,0 L 100,0 A 100 100 0 0 1 0,100 Z" />

                        <!-- Метки на осях -->
                        <!-- Ось X -->
                        <text class="label" x="140" y="15">X</text>
                        <text class="label" x="100" y="15">R</text>
                        <text class="label" x="50" y="15">R/2</text>
                        <text class="label" x="-50" y="15">-R/2</text>
                        <text class="label" x="-100" y="15">-R</text>

                        <!-- Ось Y -->
                        <text class="label" x="-15" y="-140">Y</text>
                        <text class="label" x="-20" y="-100">R</text>
                        <text class="label" x="-25" y="-50">R/2</text>
                        <text class="label" x="-30" y="55">-R/2</text>
                        <text class="label" x="-25" y="105">-R</text>

                        <!-- Центр -->
                        <text class="label" x="5" y="15">0</text>
                    </svg>
                </div>

                <!-- Форма для ввода данных -->
                <form id="shot-form">
                    <fieldset>
                        <legend>Выберите параметры точки</legend>

                        <!-- Выбор X -->
                        <div class="form-group">
                            <label>Значение X:</label>
                            <div class="radio-group">
                                <span><input type="radio" name="x" value="-4" required>-4</span>
                                <span><input type="radio" name="x" value="-3">-3</span>
                                <span><input type="radio" name="x" value="-2">-2</span>
                                <span><input type="radio" name="x" value="-1">-1</span>
                                <span><input type="radio" name="x" value="0">0</span>
                                <span><input type="radio" name="x" value="1">1</span>
                                <span><input type="radio" name="x" value="2">2</span>
                                <span><input type="radio" name="x" value="3">3</span>
                                <span><input type="radio" name="x" value="4">4</span>
                            </div>
                        </div>

                        <!-- Ввод Y -->
                        <div class="form-group">
                            <label for="y-input">Значение Y:</label>
                            <input type="text"
                                   id="y-input"
                                   name="y"
                                   placeholder="Число от -5 до 5"
                                   required
                                   maxlength="17">
                        </div>

                        <!-- Выбор R -->
                        <div class="form-group">
                            <label>Значение R:</label>
                            <div class="radio-group">
                                <span><input type="radio" name="r" value="1" required>1</span>
                                <span><input type="radio" name="r" value="1.5">1.5</span>
                                <span><input type="radio" name="r" value="2">2</span>
                                <span><input type="radio" name="r" value="2.5">2.5</span>
                                <span><input type="radio" name="r" value="3">3</span>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-actions">
                        <button type="submit">Проверить</button>
                        <button type="reset">Очистить</button>
                    </div>
                    <div id="error-message" class="error-message"></div>
                </form>
            </main>
        </td>

        <!-- Правая колонка с результатами -->
        <td class="results-cell">
            <section class="results-section">
                <h2>История проверок</h2>
                <div class="table-container">
                    <table id="results-table">
                        <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                            <th>R</th>
                            <th>Результат</th>
                            <th>Время</th>
                            <th>Время работы (нс)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Сюда будут добавляться строки с результатами -->
                        </tbody>
                    </table>
                </div>
            </section>
        </td>
    </tr>
</table>

<script src="index.js"></script>
</body>
</html>
